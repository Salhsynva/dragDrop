<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between mt-5">
            <div class="col-md-5">
                <div >
                    <ul id="left-list">
                        <li draggable="true" class="list-group-item" data-id="l-1">An item</li>
                        <li draggable="true" class="list-group-item" data-id="l-2">A second item</li>
                        <li draggable="true" class="list-group-item" data-id="l-3">A third item</li>
                        <li draggable="true" class="list-group-item" data-id="l-4">A fourth item</li>
                        <li draggable="true" class="list-group-item" data-id="l-5">And a fifth one</li>
                        <li draggable="true" class="list-group-item" data-id="l-6">And a sixth one</li>
                        <li draggable="true" class="list-group-item" data-id="l-7">And a seventh one</li>
                      </ul>
                </div>
            </div>
            
            <div class="col-md-5">
            <div >
                <ul id="right-list">
                    <li draggable="true" class="list-group-item" data-id="r-1">An item</li>
                    <li draggable="true" class="list-group-item" data-id="r-2">A second item</li>
                    <li draggable="true" class="list-group-item" data-id="r-3">A third item</li>
                    <li draggable="true" class="list-group-item" data-id="r-4">A fourth item</li>
                    <li draggable="true" class="list-group-item" data-id="r-5">And a fifth one</li>
                    <li draggable="true" class="list-group-item" data-id="r-6">And a sixth one</li>
                    <li draggable="true" class="list-group-item" data-id="r-7">And a seventh one</li>
                  </ul>
            </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="box w-100"></div>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
